<h1 class="master-title"></h1>
<h4>Reste à découvrir : <span id="remaining">8</span> - Score : <span id="score">0</span></h4>
<div class="card-grid"></div>

<div class="bottom">
  <div id="clues" class="side-pannel">
    <h2>Indices</h2>
    <div class="side-pannel-header">
      <div class="line">
        <span>Indice</span>
        <span>Cartes liées</span>
        <span>Cartes trouvées</span>
      </div>
    </div>
    <div class="side-pannel-container"></div>
  </div>
  <div class="middle-pannel">
    <div id="announcement"></div>
    <div id="wm-inputs">
      <div class="fields">
        <input id="wm-hint" type="text" placeholder="Indice" />
        <input
          id="wm-associated-guess"
          type="number"
          min="1"
          max="8"
          placeholder="Carte liées"
        />
      </div>
      <div id="input-errors"></div>
      <button id="send-hint" class="primary">Envoyer</button>
    </div>
    <div id="gm-inputs">
      <button id="send-give-up" class="primary" disabled="true">Abandonner</button>
    </div>
  </div>
  <div id="last-hint-container" class="side-pannel">
    <h2>Dernier indice</h2>
    
    <div class="cell-container">
      <div class="cell">
        <span>Indice</span>
        <span id="last-hint-value">-</span>
      </div>
      <div class="cell">
        <span>Cartes liées</span>
        <span id="last-hint-linked">-</span>
      </div>
      <div class="cell">
        <span>Propositions restantes</span>
        <span id="last-hint-remaining">-</span>
    </div>
  </div>
</div>
